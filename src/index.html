<html>
  <title>TV Chat!</title>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<script src="https://use.fontawesome.com/32a9dc4bbf.js"></script>
	<script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
      var socketio = io.connect("127.0.0.1:1337");
      socketio.on("message_to_client", function(data) {
        document.getElementById("chatlog").innerHTML = ("<hr/>" + data['message'] + document.getElementById("chatlog").innerHTML);
      });

      function sendMessage() {
        var username = document.getElementById("user_name").value;
        var msg = document.getElementById("message_input").value;
        socketio.emit("message_to_server", {message : username.bold() + ": " + msg});
      }
    </script>
  </head>
  <body>
  	<div class="jumbotron">
  		<h1><i class="fa fa-comment-o" aria-hidden="true"></i>TVChat</h1>
  		<p>The world's first chat client to connect you with other TV-watchers around the globe!</p>
  		<p>Search for the show you're watching down below to begin   <i class="fa fa-arrow-circle-o-down" aria-hidden="true"></i></p>
  	</div>
    <div class="box">
  	  <div class="container-4" id="searchmodule">
        <input type="search" autocomplete="off" id="search" placeholder="Search..." />
        <button class="icon"><i class="fa fa-search"></i></a></button>
      </div>
      <div class="container-4" id="suggcont">
      	<div class="list-group hidden" id="cards">
      	</div>
      </div>
    </div>
    <div id="logos">
    	<p>Powered by:</p>
    	<img src="mslogo.png">
    	<img src="sendbird.png">
    </div>
    <div class="chatpage hidden">
    	<input type="text", id="user_name"/>
    	<input type="text", id="message_input"/>
    	<button onclick="sendMessage()">send</button>
    	<div id="chatlog"></div>
    </div>
  </body>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="search.js"></script>
</html>
