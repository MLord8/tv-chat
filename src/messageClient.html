<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-8" id="chatBox" style="position: absolute; width: 500; height: 400"></div>
    <div class = "container-4" id="inputs">
        <input type="text", id="message"></input>
        <button class="btn btn-primary" id="sendMessage">Send Message</button>
    </div>
    <div id="barContainer" style="position: absolute; top: 550px; height: 300px; width: 300px;"></div>
    <div id="chartContainer" style="position: absolute; left: 300px; top: 550px; height: 300px; width: 1000px;"></div>
</body>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
<script src="http://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script src=".\node_modules\sendbird\SendBird.min.js"></script>
<script>
var username = 'nrickles3';
var sb;
var appId = 'D74C7631-8912-4A8E-868D-1B1959ACE31A'
var tv_channel;

sb = new SendBird({
    appId: appId
});

var apikey = "daf59fe2ddab4bb297e7134a44daed3f";
var tvShowTitle = "TestChannel"; //window.localStorage.getItem("id");
var openChannelListQuery = sb.OpenChannel.createOpenChannelListQuery();
var channels = [];
var channelTitles = [];
var messages = [];
var currChannel = null;
var currChannelURL = "";
var currTime = 0;

//sb.connect(USER_ID, function(user, error) {});
sb.connect(username, '8ad51bfd0feff2c6c41b6fe84e1a50085468cd23', function(user, error, callback) {
    console.log(tvShowTitle);
    execute();
});

function execute() {

openChannelListQuery.next(function (response, error) {
    if (error) {
        console.log(error);
        return;
    }

    console.log(response);
    $.each(response, function(key, value) {
        channels.push({name: value.name, url: value.url});
        channelTitles.push(value.name);
    });
    console.log(channels);
    if (channelTitles.includes(tvShowTitle) == false) {
        sb.OpenChannel.createChannel(tvShowTitle, '', '', function (channel, error) {
            if (error) {
                console.error(error);
                return;
            }
            console.log(channel);
        });
    }
    enterChannel();
});


//$("#enterChannel").click(function() {
function enterChannel() {
    for (var i = 0; i < channels.length; i++) {
        if (tvShowTitle == channels[i].name) {
            //enter an open channel
            sb.OpenChannel.getChannel(channels[i].url, function (channel, error, callback) {
                if (error) {
                    console.error(error);
                    return;
                }
                console.log(channel);

                channel.enter(function(response, error){
                    if (error) {
                        console.error(error);
                        return;
                    }
                    currChannel = channel;
                    currTime = 0;
                    createGraphs();
                    updateChat();
                });
            });
            currChannelURL = channels[i].url;
            setInterval(function() {
                updateSentiment();
            }, 1000);
        }
    }
}

//sending messages
$("#sendMessage").click(function() {
    currChannel.sendUserMessage($("#message").val(), '', function(message, error, callback){
        if (error) {
            console.error(error);
            return;
        }
        console.log(message);

        calculateSentiment($("#message").val(), updateSentiment);
        updateChat();
    });
})

var sentimentArr = [{x: 0, y: 100}];
function calculateSentiment(input, callback) {
    var data = {
      "documents": [
        {
          "language": "en",
          "id": "string",
          "text": input
        }
      ]
  }

    $.ajax({
        url: "https://westus.api.cognitive.microsoft.com/text/analytics/v2.0/sentiment?",
        beforeSend: function(xhrObj){
            // Request headers
            xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key", apikey);
            xhrObj.setRequestHeader("Content-Type","application/json");
        },
        type: "POST",
        // Request body
        data: JSON.stringify(data),
  })
    .done(function(data) {
        console.log(data);
        json = Object.assign({}, data);
        sentimentArr.push({y: json.documents[0].score * 100});
        console.log(sentimentArr);

        callback();
    })
    .fail(function() {
        alert("error");
    });
}

var yVal = 0;
var xVal = 0;
var bar;
var barDataset;
var chart;
var chartArr = [{x: 0, y: 100}];
function createGraphs() {
    barDataset = [{x: 0, y: 100, indexLabel: "100%"}];
    bar = new CanvasJS.Chart("barContainer", {
        //backgroundColor: "blue",
        title :{
            text: "Average Sentiment (0 = negative, 100 = positive)"
        },
        axisY:{
         valueFormatString: " ",
         gridThickness: 0,
         lineThickness: 0,
         tickLength: 0
        },
        axisX:{
          valueFormatString: " ",
          gridThickness: 0,
          lineThickness: 0,
          tickLength: 0
        },
        toolTip:{
            enabled: false
        },
        data: [{
                type: "column",
                dataPoints: barDataset
            },
            {
                color: "rgba(0,0,0,0)",
                dataPoints: [{x: 0, y: 100}]
            }]
    });

    bar.render();

    chart = new CanvasJS.Chart("chartContainer", {
        zoomEnabled: true,
        //backgroundColor: "blue",
        title: {
            text: "Sentiment Over Time"
        },
        axisX: {
            title: "Time (min)"
        },
        axisY: {
            title: "Sentiment (%)"
        },
        data: [{
            type: "line",
            dataPoints: chartArr
        }]
    });

    chart.render();
}

function updateSentiment() {
    var sum = 0;
    xVal = chartArr[chartArr.length - 1].x + (1/60);
    if (sentimentArr.length > 1) {
        for (var i = 0; i < sentimentArr.length; i++) {
            sum += sentimentArr[i].y;
        }
        var avg = Math.round(sum / sentimentArr.length);
        console.log(avg);
        //chartDataset.push(avg);
        barDataset[0].y = avg;
        barDataset[0].indexLabel = avg + "%";
        chartArr.push({x: xVal, y: avg});
        bar.render();
        chart.render();
    }
}

function updateChat() {
    $("#chatBox").empty();
    for (var i = 0; i < messages.length; i++) {
        if (messages[i].createdAt > currTime) {
            $("#chatBox").append("<p><b>" + messages[i].nickname + "</b>: " + messages[i].message + "</p>");
        }
    }
    statusUpdate();
}

function statusUpdate() {
    setInterval(function() {
            messages = [];
            var messageListQuery = currChannel.createPreviousMessageListQuery();
            messageListQuery.load(20, true, function(messageList, error){
                if (error) {
                    console.error(error);
                    return;
                }
                $.each(messageList, function(key, value) {
                    messages.push({nickname: value.sender.userId, message: value.message, createdAt: value.createdAt});
             });
                messages.reverse();
            if (messages[0].createdAt > currTime) {
                updateChat();
            }
            currTime = messages[0].createdAt;
        });

    }, 3000);
}

var ConnectionHandler = new sb.ConnectionHandler();

ConnectionHandler.onReconnectStarted = function(){
    alert("reconnect");
};

ConnectionHandler.onReconnectSucceeded = function(){
    alert("reconnect succeeded");
};

ConnectionHandler.onReconnectFailed = function(){
    alert("reconnect failed");
};
sb.addConnectionHandler('uniqueID', ConnectionHandler);

}
</script>
